{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>WRITE</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/workaround-bug.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/justified-nav.css'%}" rel="stylesheet">

    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
       <a href="home"> <h3 class="text-muted">BlogIt</h3></a>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="home">Home</a></li>
            <li class="active"><a href="write">New Blog</a></li>
            <li><a href="myblogs">My Blogs</a></li>
            <li><a href="#">Trending Blogs</a></li>
            <li><a href="#">Bookmarked</a></li>
            <li><a href="#">Account Settings</a></li>  <!-- settings like change password change dp delete account -->
            <li><a href="logout">Log Out</a></li>
          </ul>
        </nav>
      </div>


       <div class="jumbotron">
      <form action="write" method="post">{% csrf_token %}
     <h1>{{heading}}</h1>
     {{form|crispy}}
     <!-- <p><a class="btn btn-lg btn-success" href="write" role="button" type="submit">Save</a></p> -->
     <button class="btn btn-lg btn-success" type="submit" onclick="javascript:func();">Save</button>
    	</form>
	</div>
	<footer class="footer">
        <a href="change"><p>Change Password</p></a>
        <a href="delete"><p>Delete Account</p></a>
      </footer>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie.js'%}"></script>
  </body>
</html>
